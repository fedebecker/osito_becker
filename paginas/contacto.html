<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/huella.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <!-- Comienza el header, con el logotipo que direcciona al index de la pagina y la navegacion de toda la pagina -->
    <header>
        <section>
            <nav class="header__nav">
                <a href="../index.html" class="header__logo__position">
                    <img class="header__logo" src="../recursos/logo.png" alt="Logotipo">
                </a>
                <ul class="nav__menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="consejos.html">Consejos</a></li>
                    <li><a href="sobre_osito.html">Sobre Osito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
                <div class="nav__redes">
                    <a>
                        <img class="logo__auxiliar__redes" src="../recursos/facebook.png" alt="Facebook logo">
                    </a>
                    <a>
                        <img class="logo__auxiliar__redes" src="../recursos/instagram.png" alt="Instagram logo">
                    </a>
                    <a>
                        <img class="logo__auxiliar__redes" src="../recursos/twitter.png" alt="Twitter logo">
                    </a>            
                </div>
            </nav>
        </section>
    </header>
    <!-- El main con un formulario, para ingresar datos del visitante de la pagina, para dejar un comentario si asi lo desea -->
    <main>
        <section class="container-fluid margen">
            <div class="col">
                <form method="get">
                    <h2 class="titulo__contacto">Contactanos</h2>
                    <div class="form__contenedor">
                        <div class="form__parte">
                            <label for="nombre" class="form__label">Nombre:</label>
                            <input placeholder="Nombre..." class="form__input">
                            <span class="form__linea"></span>
                        </div>
                        <div class="form__parte">
                            <label for="apellido" class="form__label">Apellido:</label>
                            <input placeholder="Apellido..." class="form__input">
                            <span class="form__linea"></span>
                        </div>
                        <div class="form__parte">
                            <label for="email" class="form__label">E-mail:</label>
                            <input placeholder="E-mail..." class="form__input">
                            <span class="form__linea"></span>
                        </div>
                        <div class="form__parte">
                            <label for="estadocivil" class="form__label">Estado civil:</label>
                            <select name="estadocivil" class="input__seleccion">
                                <option value="Casado">Casado</option>
                                <option value="Soltero">Soltero</option>
                                <option value="Divorciado">Divorciado</option>
                                <option value="Viudo">Viudo</option>
                           </select>
                           <span class="form__linea"></span>
                        </div>
                        <div class="form__parte form__seleccion">
                            <label for="newsletter" class="form__label">Â¿Desea recibir el newsletter?</label>
                            <input type="radio" name="newsletter" value="Si" class="input__seleccion"/>
                            <label for="newsletter" class="form__label">Si</label>
                            <input type="radio" name="newsletter" value="No" class="input__seleccion"/>
                            <label for="newsletter" class="form__label">No</label>
                            <span class="form__linea"></span>
                        </div>
                        <div class="form__parte">
                            <label for="comentarios" class="form__label">Su comentario nos interesa...</label>
                            <textarea name="comentarios" cols="30" rows="10"placeholder="Ingrese su comentario..."></textarea>
                            <span class="form__linea"></span>
                        </div>
                        <div class="form__parte form__seleccion">
                            <label for="politicapriv" class="form__label">Acepto la politica de privacidad</label>
                            <input type="checkbox" name="politicapriv" value="Acepto" class="input__seleccion"/>
                            <span class="form__linea"></span>
                        </div>
                        <div class="botones">
                            <input type="submit" value="Enviar Formulario" class="form__submit"/>
                            <input type="reset" value="Limpiar Formulario" class="form__submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!-- Comienza el footer, con el logotipo que direcciona al index de la pagina -->
    <footer>
        <div class="footer__logo__position">
            <a href="../index.html">
                <img class="footer__logo" src="../recursos/o_logo.png" alt="Logotipo footer">
            </a>         
        </div>
        <div class="footer__derechos">
            <span class="texto">Todos los derechos reservados</span>
        </div>
        <div class="footer__redes">
            <p class="footer__redes__titulo">NUESTRAS REDES SOCIALES:</p>
            <img class="logo__auxiliar__redes" src="../recursos/facebook.png" alt="Facebook logo">
            <img class="logo__auxiliar__redes" src="../recursos/instagram.png" alt="Instagram logo">
            <img class="logo__auxiliar__redes" src="../recursos/twitter.png" alt="Twitter logo">   
        </div>
    </footer>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
